<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wind Chill Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6fb;
  --card:#ffffff;
  --radius:14px;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:960px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 12px 28px rgba(0,0,0,.08);
  margin-bottom:22px;
  padding:20px;
}
h1,h3{margin:0;color:var(--primary)}
small{color:var(--muted)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
label{font-size:14px;margin-bottom:6px;display:block}

input, select{
  width:100%;
  height:48px;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
}

button{
  width:100%;
  height:52px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  margin-top:14px;
}

.result{
  margin-top:16px;
  background:#f9fafb;
  border-radius:12px;
  padding:16px;
}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
  margin:6px 6px 0 0;
  background:#eef2ff;
  color:#3730a3;
}

.table-box{margin-top:14px;overflow-x:auto}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
}
th{background:#eef2ff;color:#1e3a8a}

.warning{color:#b91c1c;font-weight:600}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>üå¨Ô∏è Wind Chill Calculator</h1>
<small>NOAA / NWS official standard ¬∑ Scientifically accurate</small>
</div>

<div class="card">
<h3>Weather Conditions</h3>

<div class="grid">
<div>
<label>Air Temperature</label>
<input type="number" id="tempInput" placeholder="e.g. -5">
</div>

<div>
<label>Temperature Unit</label>
<select id="tempUnit">
<option value="C">Celsius (¬∞C)</option>
<option value="F">Fahrenheit (¬∞F)</option>
<option value="K">Kelvin (K)</option>
</select>
</div>

<div>
<label>Wind Speed</label>
<input type="number" id="windInput" placeholder="e.g. 20">
</div>

<div>
<label>Wind Speed Unit</label>
<select id="windUnit">
<option value="kmh">km/h</option>
<option value="mph">mph</option>
<option value="ms">m/s</option>
<option value="knots">knots</option>
</select>
</div>
</div>

<button onclick="calculateWindChill()">Calculate Wind Chill</button>

<div id="output" class="result">Enter values to calculate wind chill.</div>
</div>

</div>

<script>
function calculateWindChill(){
  const out = document.getElementById("output");

  const tempVal = parseFloat(document.getElementById("tempInput").value);
  const windVal = parseFloat(document.getElementById("windInput").value);
  const tUnit = document.getElementById("tempUnit").value;
  const vUnit = document.getElementById("windUnit").value;

  if(isNaN(tempVal) || isNaN(windVal)){
    out.innerHTML = "Please enter both temperature and wind speed.";
    return;
  }

  /* ------------------ CONVERSIONS ------------------ */
  let T_C, T_F, T_K;
  if(tUnit==="C"){ T_C=tempVal; T_F=T_C*9/5+32; T_K=T_C+273.15; }
  if(tUnit==="F"){ T_F=tempVal; T_C=(T_F-32)*5/9; T_K=T_C+273.15; }
  if(tUnit==="K"){ T_K=tempVal; T_C=T_K-273.15; T_F=T_C*9/5+32; }

  let V_kmh, V_mph;
  if(vUnit==="kmh"){ V_kmh=windVal; V_mph=V_kmh/1.60934; }
  if(vUnit==="mph"){ V_mph=windVal; V_kmh=V_mph*1.60934; }
  if(vUnit==="ms"){ V_kmh=windVal*3.6; V_mph=V_kmh/1.60934; }
  if(vUnit==="knots"){ V_kmh=windVal*1.852; V_mph=V_kmh/1.60934; }

  /* ------------------ VALIDITY ------------------ */
  if(T_F > 50 || V_mph < 3){
    out.innerHTML = `
      <div class="warning">
        Wind chill is defined only for temperatures ‚â§ 50¬∞F (10¬∞C)
        and wind speeds ‚â• 3 mph (4.8 km/h).
      </div>`;
    return;
  }

  /* ------------------ NOAA FORMULA (METRIC BASE) ------------------ */
  const wcC =
    13.12 +
    0.6215 * T_C -
    11.37 * Math.pow(V_kmh, 0.16) +
    0.3965 * T_C * Math.pow(V_kmh, 0.16);

  let wcDisplay, wcUnit;
  if(tUnit==="C"){ wcDisplay=wcC; wcUnit="¬∞C"; }
  if(tUnit==="F"){ wcDisplay=wcC*9/5+32; wcUnit="¬∞F"; }
  if(tUnit==="K"){ wcDisplay=wcC+273.15; wcUnit="K"; }

  /* ------------------ RISK SCALE ------------------ */
  const risk =
    wcC <= -40 ? "Extreme frostbite risk (‚â§5 min)" :
    wcC <= -28 ? "Very high frostbite risk (10 min)" :
    wcC <= -18 ? "High frostbite risk (30 min)" :
    wcC <= -10 ? "Moderate cold stress" :
    "Low cold stress";

  out.innerHTML = `
    <span class="badge">Feels Like: ${wcDisplay.toFixed(1)} ${wcUnit}</span>
    <span class="badge">${risk}</span>

    <div class="table-box">
    <table>
      <tr><th>Parameter</th><th>Value</th></tr>
      <tr><td>Temperature</td><td>${T_C.toFixed(1)} ¬∞C / ${T_F.toFixed(1)} ¬∞F / ${T_K.toFixed(1)} K</td></tr>
      <tr><td>Wind Speed</td><td>${V_kmh.toFixed(1)} km/h / ${V_mph.toFixed(1)} mph</td></tr>
      <tr><td>Wind Chill</td><td>${wcDisplay.toFixed(1)} ${wcUnit}</td></tr>
      <tr><td>Health Impact</td><td>${risk}</td></tr>
    </table>
    </div>`;
}
</script>

</body>
</html>
