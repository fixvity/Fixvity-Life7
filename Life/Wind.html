<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wind Chill Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6fb;
  --card:#ffffff;
  --radius:14px;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:960px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 12px 28px rgba(0,0,0,.08);
  margin-bottom:22px;
  padding:20px;
}
h1,h3{margin:0;color:var(--primary)}
small{color:var(--muted)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
label{font-size:14px;margin-bottom:6px;display:block}

input,select{
  width:100%;
  height:48px;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
}

button{
  width:100%;
  height:52px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  margin-top:14px;
}

.result{
  margin-top:18px;
  background:#f9fafb;
  border-radius:12px;
  padding:18px;
}

.badges{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:14px;
}
.badge{
  padding:6px 14px;
  border-radius:999px;
  font-size:13px;
  background:#eef2ff;
  color:#3730a3;
  white-space:nowrap;
}

.table-box{overflow-x:auto}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  text-align:center;
}
th{
  background:#eef2ff;
  color:#1e3a8a;
  font-weight:600;
}

.warning{
  color:#b91c1c;
  font-weight:600;
  text-align:center;
}

@media(max-width:600px){
  th,td{font-size:13px;padding:10px}
}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>üå¨Ô∏è Wind Chill Calculator</h1>
<small>NOAA / NWS official standard ¬∑ Scientifically accurate</small>
</div>

<div class="card">
<h3>Weather Conditions</h3>

<div class="grid">
  <div>
    <label>Air Temperature</label>
    <input type="number" id="tempInput" placeholder="e.g. -5">
  </div>

  <div>
    <label>Temperature Unit</label>
    <select id="tempUnit">
      <option value="C">Celsius (¬∞C)</option>
      <option value="F">Fahrenheit (¬∞F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
  </div>

  <div>
    <label>Wind Speed</label>
    <input type="number" id="windInput" placeholder="e.g. 20">
  </div>

  <div>
    <label>Wind Speed Unit</label>
    <select id="windUnit">
      <option value="kmh">km/h</option>
      <option value="mph">mph</option>
      <option value="ms">m/s</option>
      <option value="knots">knots</option>
    </select>
  </div>
</div>

<button onclick="calculateWindChill()">Calculate Wind Chill</button>

<div id="output" class="result">Enter values to calculate wind chill.</div>
</div>

</div>

<script>
function calculateWindChill(){
  const out=document.getElementById("output");

  const t=parseFloat(tempInput.value);
  const v=parseFloat(windInput.value);
  if(isNaN(t)||isNaN(v)){
    out.innerHTML="Please enter both temperature and wind speed.";
    return;
  }

  let TC,TF,TK;
  if(tempUnit.value==="C"){TC=t;TF=TC*9/5+32;TK=TC+273.15}
  if(tempUnit.value==="F"){TF=t;TC=(TF-32)*5/9;TK=TC+273.15}
  if(tempUnit.value==="K"){TK=t;TC=TK-273.15;TF=TC*9/5+32}

  let Vkmh,Vmph;
  if(windUnit.value==="kmh"){Vkmh=v;Vmph=Vkmh/1.60934}
  if(windUnit.value==="mph"){Vmph=v;Vkmh=Vmph*1.60934}
  if(windUnit.value==="ms"){Vkmh=v*3.6;Vmph=Vkmh/1.60934}
  if(windUnit.value==="knots"){Vkmh=v*1.852;Vmph=Vkmh/1.60934}

  if(TF>50||Vmph<3){
    out.innerHTML=`<div class="warning">
      Wind chill is defined only for temperatures ‚â§ 50¬∞F (10¬∞C)
      and wind speeds ‚â• 3 mph (4.8 km/h).
    </div>`;
    return;
  }

  const wcC=13.12+0.6215*TC-11.37*Math.pow(Vkmh,0.16)+0.3965*TC*Math.pow(Vkmh,0.16);

  let wcVal,wcUnit;
  if(tempUnit.value==="C"){wcVal=wcC;wcUnit="¬∞C"}
  if(tempUnit.value==="F"){wcVal=wcC*9/5+32;wcUnit="¬∞F"}
  if(tempUnit.value==="K"){wcVal=wcC+273.15;wcUnit="K"}

  const risk=
    wcC<=-40?"Extreme frostbite risk (‚â§5 min)":
    wcC<=-28?"Very high frostbite risk (10 min)":
    wcC<=-18?"High frostbite risk (30 min)":
    wcC<=-10?"Moderate cold stress":
    "Low cold stress";

  out.innerHTML=`
    <div class="badges">
      <div class="badge">Feels Like: ${wcVal.toFixed(1)} ${wcUnit}</div>
      <div class="badge">${risk}</div>
    </div>

    <div class="table-box">
      <table>
        <tr><th>Parameter</th><th>Value</th></tr>
        <tr><td>Temperature</td><td>${TC.toFixed(1)} ¬∞C / ${TF.toFixed(1)} ¬∞F / ${TK.toFixed(1)} K</td></tr>
        <tr><td>Wind Speed</td><td>${Vkmh.toFixed(1)} km/h / ${Vmph.toFixed(1)} mph</td></tr>
        <tr><td>Wind Chill</td><td>${wcVal.toFixed(1)} ${wcUnit}</td></tr>
        <tr><td>Health Impact</td><td>${risk}</td></tr>
      </table>
    </div>`;
}
</script>

</body>
</html>
